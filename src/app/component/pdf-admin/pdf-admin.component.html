<div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="flex-start">
  <div fxFlex="0 1 calc(100%)" class="header-pdf-show-admin">
    <h1>{{GLOBAL.HEADER.PDF_SHOW}}</h1>
  </div>
  <div fxFlex="0 1 calc(100%-15px)" class="body-pdf-show-admin">
    <app-pdf-viewer-customer [sourcePdf]="sourceOfPDF" (onReadComplete)=whenReadComple($event)
      (onLoadPdfError)="whenLoadError($event)">
    </app-pdf-viewer-customer>
  </div>
</div>
