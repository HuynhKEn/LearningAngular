<form class="form" #form="ngForm" (ngSubmit)="onSearch()" [ngStyle]="{'background-color':color?color:'#e6eaed'}">
  <div class="container-form">
      <input type="search"
          [(ngModel)]="search"
          name="search-input"
          class="search-input"
          placeholder="Tìm kiếm">
      <button class="btn-search" type="submit" name="search-btn" mat-flat-button>
          <mat-icon>search</mat-icon>
      </button>
  </div>
</form>
