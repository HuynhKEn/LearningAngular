<ng-container>
  <fieldset>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label for="firstname">Firstname</label>
        <input id="firstname" type="text" pInputText>
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="lastname">Lastname</label>
        <input id="lastname" type="text" pInputText>
      </div>
      <div class="p-field p-col-12">
        <label for="address">Address</label>
        <textarea id="address" type="text" rows="2" pInputTextarea></textarea>
      </div>
      <div class="p-field p-col-12 p-md-3 padding-l-e-10">
        <label for="city">City</label>
        <input id="city" type="text" pInputText>
      </div>
      <div class="p-field p-col-12 p-md-3">
        <label for="province">Provinces</label>
        <p-dropdown inputId="province" [options]="provinces" [(ngModel)]="selectedProvince" placeholder="Select" optionLabel="name">
        </p-dropdown>
      </div>
      <div class="p-field p-col-12 p-md-3">
        <label for="zip">Zip</label>
        <input id="zip" type="text" pInputText>
      </div>
    </div>
  </fieldset>
</ng-container>
