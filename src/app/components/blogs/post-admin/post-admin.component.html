<div fxLayout="row wrap" fxLayoutAlign="flex-start" fxLayoutAlign.xs="center" fxLayoutGap="10px">
  <div fxFlex="0 1 calc(100%)" class="header-post-admin">
    <h1>{{GLOBAL.HEADER.POST_MANAGE}}</h1>
  </div>
  <div fxFlex="1 1 70%" class="container-post-admin body-post-admin">
    <form [formGroup]="formPostGroup" gdAreas="topic topic isSpace
      |title title isSpace|
      content content isSpace|
      submitButton submitButton isSpace" (ngSubmit)="onSubmit()" class="form-topic" gdGap="10px">
      <div gdArea="topic">
        <mat-label>TOPIC</mat-label>
        <mat-select formControlName="selectedValue" class="select-global"
                    (selectionChange)="updatePostElements()">
          <mat-option *ngFor="let topic of topics" [value]="topic">
            {{topic.title}}
          </mat-option>
        </mat-select>
      </div>
      <!-- Add -->
      <div gdArea="title" *ngIf="addPostStatus">
        <mat-label>
          TITLE ADD
        </mat-label>
        <input matInput type="text"
               formControlName="titleAdd" class="form-control title-add-style" placeholder="Title">
      </div>
      <!-- Edit or Delete-->
      <div gdArea="title" *ngIf="editPostStatus || deletePostStatus === 1">
        <mat-label>
          TITLE EDIT
        </mat-label>
        <mat-select formControlName="subSelectValue" class="form-control title-edit-style">
          <mat-option *ngFor="let postItem of copyPostsOfTopics" [value]="postItem">
            {{postItem.title}}
          </mat-option>
        </mat-select>
      </div>
      <div gdArea="content" [hidden]="addPostStatus || editPostStatus">
        <mat-label>
          CONTENT
        </mat-label>
        <textarea formControlName="content" class="form-control" placeholder="Content"></textarea>
      </div>
    </form>
  </div>
</div>

<div class="container-action-post-admin">
  <a mat-raised-button type="submit"
     [ngStyle]="{
            'background-color' : '#007bff',
            'color': '#fff',
            'border': '1px solid rgb(0, 123, 255)',
            'box-shadow': '0px 3px  rgb(0, 123, 255)'
           }">XÁC NHẬN
  </a>
  <a mat-raised-button (click)="addPost()">
    {{GLOBAL.TEXT_ICON_ADD}}
    <mat-icon>add</mat-icon>
  </a>

  <a mat-raised-button (click)="editPost()">
    {{GLOBAL.TEXT_ICON_EDIT}}
    <mat-icon>edit</mat-icon>
  </a>

  <a mat-raised-button (click)="deletePost()">
    {{GLOBAL.TEXT_ICON_DELETE}}
    <mat-icon>delete</mat-icon>
  </a>
</div>
