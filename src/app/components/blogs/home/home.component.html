<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayout.gt-md="row wrap" fxLayoutGap="20px grid"
  fxLayoutAlign="flex-start">
  <ng-container>
    <div fxFlex="0 1 calc(40%-10px)" fxFlex.gt-md="0 1 calc(50%-10px)" fxFlex.lt-md="0 1 calc(45%-10px)"
      fxFlex.lt-sm="0 1 calc(100%)">
      <div gdAreas="images1 | images2 | videos" gdGap="10px" gdRows="auto auto">
        <div gdArea="images1" class="carousel-one">
          <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
              <div class="wrapper">
                <img [src]="images[0]" alt="Random first slide">
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="wrapper">
                <img [src]="images[1]" alt="Random second slide">
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="wrapper">
                <img [src]="images[2]" alt="Random third slide">
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
        <div gdArea="images2" class="carousel-two">
          <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
              <div class="wrapper">
                <img [src]="imagesFramework[0]" alt="Random first slide">
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <div class="wrapper">
                <img [src]="imagesFramework[1]" alt="Random second slide">
              </div>

            </ng-template>
            <ng-template ngbSlide>
              <div class="wrapper">
                <img [src]="imagesFramework[2]" alt="Random third slide">
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
        <div gdArea="videos" class="videos-layout">
          <marquee #marquee scrollamount="15">
            <video controls (playing)="marquee.stop()" (this.pause)="marquee.start()" allowfullscreen="allowfullscreen"
              *ngFor="let video of videos" style="margin-left:20px">
              <source [src]="video.link">
            </video>
          </marquee>
        </div>
      </div>
    </div>
    <div fxFlex="0 1 calc(60%-10px)" fxFlex.gt-md="0 1 calc(50%-10px)" fxFlex.lt-md="0 1 calc(55%-10px)"
      fxFlex.lt-sm="0 1 calc(100%)" class="accordion-layout">
      <ngb-accordion [closeOthers]="true" activeIds="1">
        <ngb-panel id="{{element.id}}" title="{{element.title}}" *ngFor="let element of  topics">
          <ng-template ngbPanelContent>
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6" style="max-height: 400px ; overflow-y:auto;">
                <mat-card>
                  <mat-card-title>{{element.title}}</mat-card-title>
                  <mat-card-content>
                    <article style="text-align: justify">
                      {{element.content}}
                    </article>
                    <br><br>
                    <a href="{{element.see_more.link}}">{{element.see_more.content}}</a>
                    <br><br>
                    <a href="{{element.quote.link}}"> {{element.quote.content}}</a>
                  </mat-card-content>
                </mat-card>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6" style="max-height: 400px ; overflow-y:auto;">
                <div *ngFor="let post of posts">
                  <a routerLink="" (click)="redirect(post)" *ngIf="post.id_parent == element.id">
                    <mat-card>
                      <mat-card-title>{{post.title}}</mat-card-title>
                      <mat-card-content>
                        <article style="text-align: justify">
                          {{post.content}}
                        </article>
                      </mat-card-content>
                    </mat-card>
                  </a>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
  </ng-container>
</div>
